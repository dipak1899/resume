<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact details</title>
</head>
<body>
    <h1>Enter Your Details Here</h1>

    <form action="">
     <label for=""> First Name : </label>
     <input type="text"name="First Name" >
     <label for=""> Last Name : </label >
     <input type="text" name="Last Name" >
     <br></br>
          
     <label for="">Age</label> <input type="number">
     <br></br>

     <label for="">Date of Birth</label> <input type="date">
     <br></br> 
      
     <label for="">Email</label>
     <input type="email">
     <label for="">Password</label>
      <input type="password">
     <br></br>
      
     <p>Enter your t-shirt size</p>

     <input id="small" name="t-shirt size" type="radio" value="small">
     <label  for="small">small</label>
     <input id="med" name="t-shirt size" type="radio" value="medium">
     <label  for="med">medium</label>
     <input id="large" name="t-shirt size" type="radio" value="large">
     <label for="large">large</label>

     <br></br>


     <label for="color"> Your fav Color</label>
     <input type="color"  id="color">
     <br></br>


     <label for="car"> Select Fav Car</label>
     <select name="cars" id="car">

        <option value="bmw">bmw</option>
        <option value="tata">tata</option>
        <option value="volvo">volvo</option>
        <option value="saab">saab</option>
     </select>
     <br></br>

     <label for="about">Tell us about your self</label>
     <br>
     <textarea name="about" id="about" cols="30" rows="10"></textarea>
     <br></br>
     <input type="reset">

     <input type="submit">
    </form>

</body>
</html>
